<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link rel="icon" type="image/x-icon" href="../IMAGENES/ICONOS/favicon.ico">
</head>
<body>
    <header>
        <img src="../IMAGENES/tenedor_cuchillo.png" alt="icono de comida" width="100" height="100">
        <h1  style="margin: auto; ">Formulario de Registro</h1>
    </header>
    <nav>
        hola
    </nav>
    <main>
        <form action="/submit" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="archivo">Subir Archivo:</label>
                <input type="file" id="archivo" name="archivo">
            </div>
            <div>
                <label for="lista">Elija una opción:</label>
                <select name="lista" id="lista">
                    <option value="deffault" selected disabled></option>
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                    <option value="opcion4">Opción 4</option>
                    <option value="opcion5">Opción 5</option>
                    <option value="opcion6">Opción 6</option>
                </select>
            </div>
            <div>
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>
            <div>
            <input type="submit" value="Registrar">
            </div>
        </form>
    </main>
    <aside>
        
    </aside>
    <footer>
        
    </footer>


</body>
</html>
